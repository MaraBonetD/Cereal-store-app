{% extends 'base.html' %}
{% block content %}
    <form class="form form-horizontal" action="{% url 'add_review' id %}" method="post">
        {% csrf_token %}
         <p>Please, enter a review text a rating within a range from 1 to 5</p>
        {{ form }}
        <input type="submit" value="Save review" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0" />
    </form>
{% endblock %}
